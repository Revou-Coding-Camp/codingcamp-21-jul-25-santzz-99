<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Todo List</h1>
    <form id="todo-form">
      <input id="task-input" type="text" placeholder="Add a todo...">
      <input id="date-input" type="date">
      <button id="add-btn" type="submit">+</button>
    </form>
    <div class="buttons-container">
      <form id="search-form">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input id="search-input" type="text" placeholder="Search task...">
      </form>
      <div style="display:flex;gap:0.5rem;">
        <div class="dropdown">
          <button id="filter-btn" type="button">
            FILTER <span class="arrow">â–¼</span>
          </button>
          <div id="filter-menu" class="dropdown-menu">
            <div class="dropdown-item selected" data-value="all">All</div>
            <div class="dropdown-item" data-value="pending">Pending</div>
            <div class="dropdown-item" data-value="completed">Completed</div>
          </div>
        </div>
        <button id="delete-all-btn" type="button">DELETE ALL</button>
      </div>
    </div>
    <table>
      <thead> 
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todo-tbody">
        <tr>
          <td colspan="4" id="no-task-row">No task found</td>
        </tr>
      </tbody>
    </table>

    <!-- Modal Edit -->
    <div id="edit-modal" class="custom-modal">
      <form id="edit-form" class="custom-modal-content">
        <h2>Edit Task</h2>
        <input id="edit-task-input" type="text" required>
        <input id="edit-date-input" type="date" required>
        <div style="margin-top:1rem;">
          <button type="submit">Save</button>
          <button type="button" id="edit-cancel-btn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Custom Alert -->
    <div id="custom-alert" class="custom-alert">
      <div class="custom-alert-content">
        <span id="custom-alert-message"></span>
        <div class="custom-alert-buttons">
          <button id="custom-alert-ok">OK</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
